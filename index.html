<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      button {
        margin-top: 10px;
      }
      th,
      td {
        height: 30px;
        width: 70px;
        cursor: pointer;
      }
    </style>
    <script>
      var selectedColor = "";
      function addRow() {
        var table = document.getElementById("grid");
        var newRow = table.insertRow();
        var columnsCount = table.rows[0].cells.length;

        for (let i = 0; i < columnsCount; i++) {
          var cell = newRow.insertCell();
          cell.onclick = changeCellColor;
        }
      }
      function addColumn() {
        var table = document.getElementById("grid");
        var rowsCount = table.rows.length;
        for (let i = 0; i < rowsCount; i++) {
          var cell = table.rows[i].insertCell();
          cell.onclick = changeCellColor;
        }
      }

      function removeRow() {
        var table = document.getElementById("grid");
        var rowCount = table.rows.length;
        table.deleteRow(rowCount - 1);
      }

      function removeColumn() {
        var table = document.getElementById("grid");
        var rowCount = table.rows.length;
        for (let i = 0; i < rowCount; i++) {
          table.rows[i].deleteCell(-1);
        }
      }
      function getColor() {
        var colorSelect = document.getElementById("colorSelect");
        selectedColor = colorSelect.value;
      }

      function changeCellColor() {
        this.style.backgroundColor = selectedColor; // Set the background color of the clicked cell
      }

      function clearCells() {
        var table = document.getElementById("grid");
        var rows = table.rows;
        for (let i = 0; i < rows.length; i++) {
          var cells = rows[i].cells;
          for (let j = 0; j < cells.length; j++) {
            var cell = cells[j];
            cell.style.backgroundColor = "";
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Grid Table</h1>
    <table id="grid">
      <tr>
        <th>Header1</th>
      </tr>
      <tr>
        <td onclick="changeCellColor()">Row1</td>
      </tr>
    </table>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Column</button>
    <button onclick="clearCells()">Clear Cells</button>

    <label for="colorSelect">Select a color:</label>
    <select id="colorSelect" onchange="getColor()">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
    </select>
  </body>
</html>
